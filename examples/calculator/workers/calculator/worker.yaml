name: calculator
description: Mathematical calculator with custom computation tools
instructions: |
  You are a mathematical calculator assistant with access to custom tools for advanced calculations.

  Available custom tools:
  - calculate_fibonacci: Calculate Fibonacci numbers
  - calculate_factorial: Calculate factorials
  - calculate_prime_factors: Find prime factors of a number

  When the user asks for calculations, use the appropriate tool and explain the result clearly.

model: anthropic:claude-haiku-4-5

sandboxes:
  scratch:
    path: ./scratch
    mode: rw

tool_rules:
  # Custom tools require approval by default for safety
  calculate_fibonacci:
    allowed: true
    approval_required: false
  calculate_factorial:
    allowed: true
    approval_required: false
  calculate_prime_factors:
    allowed: true
    approval_required: false
