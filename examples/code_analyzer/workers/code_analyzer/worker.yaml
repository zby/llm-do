name: code_analyzer
description: Analyze codebases using safe shell commands (wc, find, grep, etc.)
sandboxes:
  repo:
    path: ../../..
    mode: r
tool_rules:
  shell:
    name: shell
    allowed: true
    approval_required: false
shell_rules:
  - pattern: "wc"
    approval_required: false
    allowed: true
  - pattern: "find"
    approval_required: false
    allowed: true
  - pattern: "grep"
    approval_required: false
    allowed: true
  - pattern: "head"
    approval_required: false
    allowed: true
  - pattern: "tail"
    approval_required: false
    allowed: true
  - pattern: "sort"
    approval_required: false
    allowed: true
  - pattern: "uniq"
    approval_required: false
    allowed: true
  - pattern: "git log"
    approval_required: false
    allowed: true
  - pattern: "git diff"
    approval_required: false
    allowed: true
  - pattern: "git show"
    approval_required: false
    allowed: true
shell_default:
  allowed: false
  approval_required: true
