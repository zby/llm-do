name: pitch_orchestrator
description: Coordinate evaluations for every deck stored in the input sandbox.
sandbox:
  paths:
    input:
      root: ./input
      mode: ro
      suffixes:
        - .pdf
      max_file_bytes: 10000000  # 10MB for PDF files
    evaluations:
      root: ./evaluations
      mode: rw
      suffixes:
        - .md
      max_file_bytes: 500000
allow_workers:
  - pitch_evaluator
