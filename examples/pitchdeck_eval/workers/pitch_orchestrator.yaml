name: pitch_orchestrator
description: Coordinate evaluations for every deck stored in the input sandbox.
sandboxes:
  input:
    path: ./input
    mode: ro
    allowed_suffixes:
      - .md
      - .txt
    max_bytes: 300000
  evaluations:
    path: ./evaluations
    mode: rw
    allowed_suffixes:
      - .md
    max_bytes: 500000
allow_workers:
  - pitch_evaluator
