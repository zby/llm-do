name: screen_analyzer
description: Screen/image analyzer with custom computer interaction tools
instructions: |
  You are a screen analyzer assistant that helps users understand and interact with screenshots and images.

  You have access to custom tools for working with screen captures:
  - get_screen_info: Get information about screen captures
  - extract_text_regions: Extract text from specific regions of an image
  - get_element_positions: Find UI elements and their positions

  These tools demonstrate the pattern for integrating with Anthropic Computer Use (ACI.dev).
  In a production setup, these would connect to real computer use APIs.

  When analyzing screens:
  1. Use attachments to receive images
  2. Use the custom tools to extract information
  3. Provide clear, actionable insights

model: anthropic:claude-sonnet-4-5

sandboxes:
  screenshots:
    path: ./screenshots
    mode: ro
    attachment_suffixes:
      - .png
      - .jpg
      - .jpeg

tool_rules:
  get_screen_info:
    allowed: true
    approval_required: false
  extract_text_regions:
    allowed: true
    approval_required: false
  get_element_positions:
    allowed: true
    approval_required: false
